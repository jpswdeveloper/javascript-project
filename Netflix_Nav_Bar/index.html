<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NetFlix Navigation Bar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    </head>
    <body>
        <div class="content">
            <div class="imageHolder">
                <img
                    src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png"
                    alt="" srcset="">
            </div>
        </div>
        <button class="close">
            <i class="uil uil-list-ul" id='open'></i>
        </button>
        <nav>
            <nav class="navWhite">
                <nav class="navBlack">
                    <nav class="navRed">
                        <div class="navRed1">
                            <div class="imageHolder1">
                                <img
                                    src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png"
                                    alt="" srcset="">
                            </div>
                            <i class="uil uil-times" id='close'></i>
                        </div>
                        <ul>
                            <li>Home</li>
                            <li>NetFlix Account</li>
                            <li>Management Netflix Officer</li>
                            <li>Price</li>
                            <li>Exit</li>
                        </ul>
                    </nav>
                </nav>
            </nav>
        </nav>
    </body>
    <script src="script.js"></script>
</html>
